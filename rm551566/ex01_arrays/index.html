<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coded by RM551566</title>
    <script src="../js/tarefa.js" defer></script>
</head>
<body>
    
    <h1>MINHAS TAREFAS</h1>

    <div>
        <form action="#" method="get">
            <fieldset>
                <legend>Cadastro de Tarefas</legend>
                <div>
                    <label for="descricao">Nova Tarefa</label><input type="text" name="tarefa" id="idTarefa" placeholder="Digite o nome da Tarefa.">
                </div>
                <div>
                    <label for="autor">Autor</label>
                    <input type="text" name="autor" id="idAutor" placeholder="Nome do autor da tarefa.">
                </div>
                <div>
                    <label for="departamento">Departamento</label>
                    <input type="text" name="departamento" id="idDepartamento" placeholder="Departamento da tarefa.">
                </div>
                <div>
                    <label for="importancia">Importância</label>
                    <input type="number" name="importancia" id="idImportancia" placeholder="Importância da tarefa.">
                </div>
                <div>
                    <button type="submit" id="btnAddTarefa">Adicionar</button>
                </div>
            </fieldset>
        </form>
    </div>

    <div>
        <button id="btnOrdenarPorImportancia">Ordenar por Importância</button>
        <table>
            <thead>
                <tr>
                    <th>Tarefa</th>
                    <th>Autor</th>
                    <th>Departamento</th>
                    <th>Importância</th>
                </tr>
            </thead>
            <tbody id="lista-tarefas"> <!-- Adicionei um ID para o corpo da tabela -->
                <!-- As linhas de dados serão adicionadas aqui -->
            </tbody>
        </table>
    </div>
    

</body>
</html>
